<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <title>Hello, world!</title>
  </head>
  <body >
      <div class="container-fluid">
        <!--inicio de formulario-->
        <div class="row justify-content-end">
        <div class="col-12 col-sm-6 col-md-4 ">
          <form class="formulario">
            <div class="form-row col-md-8 ">
              <div class="form-group ">
                <label for="inputEmail4">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="">
              </div>
              <div class="form-group ">
                <label for="inputPassword4">Apellido</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="">
              </div>
            </div>
           
            <div class="form-group col-md-7  ">
              <label for="inputEmail4">Telefono</label>
              <!--ocultar flechas de incremento en css-->
              <input type="number" class="form-control" id="inputEmail4" placeholder="">
            </div>
  
            <div class="form-group col-md-10">
              <label for="inputAddress">Calle</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group col-md-10">
              <label for="inputAddress2">Entre calle</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="form-row col-md-10">
              <div class="form-group ">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="">
              </div>
              
              <div class="form-groupcol-md-4 ">
                <label for="inputState">provincia</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Buenos Aires</option>
                  <option>Catamarca</option>
                  <option>Chaco</option>
                  <option>Chubut</option>
                  <option>Córdoba</option>
                  <option>Corrientes</option>
                  <option>Entre Ríos</option>
                  <option>Formosa</option>
                  
  
                </select>
              </div>
              
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
        <!--fin de formulario-->

        </div>
        
    
 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
