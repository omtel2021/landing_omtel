      <div class="container-fluid ">
        <!--inicio de formulario-->
        <div class="row justify-content-end">
        <div class="col-12 col-sm-6 col-md-4 align-items-center ">
          <form class="formulario">
            
            <div class="form-row col-auto align-items-center ">
              <div class="form-group ">
                <label for="inputEmail4">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="">
              </div>
              <div class="form-group ">
                <label for="inputPassword4">Apellido</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="">
              </div>
            </div>
           
            <div class="form-group col-auto  ">
              <label for="inputEmail4">Telefono</label>
              <!--ocultar flechas de incremento en css-->
              <input type="number" class="form-control" id="inputEmail4" placeholder="">
            </div>
  
            <div class="form-group col-auto">
              <label for="inputAddress">Calle</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group col-auto">
              <label for="inputAddress2">Entre calle</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="form-row col-auto">
              <div class="form-group ">
                <label for="inputCity">Ciudad / localidad</label>
                <input type="text" class="form-control" id="">
              </div>
              
              <div class="form-groupcol-md-4 ">
                <label for="inputState">provincia</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Buenos Aires</option>
                  <option>Catamarca</option>
                  <option>Chaco</option>
                  <option>Chubut</option>
                  <option>Córdoba</option>
                  <option>Corrientes</option>
                  <option>Entre Ríos</option>
                  <option>Formosa</option>
                  <option >Jujuy</option>
                  <option >La Pampa</option>
                  <option >La Rioja</option>
                  <option >Mendoza</option>
                  <option >Misiones</option>
                  <option >Neuquén</option>
                  <option >Río Negro</option>
                  <option >Salta</option>
                  <option >San Juan</option>
                  <option >San Luis</option>
                  <option >Santa Cruz</option>
                  <option >Santa Fe</option>
                  <option >Santiago del Estero</option>
                  <option >Tierra del Fuego</option>
                  <option >Tucumán</option>
                  <option ></option>
                  
  
                </select>
              </div>
              
            </div>
           <div class="container">
             <div class="row">

              <div class="form-group col-sm p-3">
                <div class="form-check ">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Internet fibra
                  </label>
                </div>
                
              </div>
              <div class="form-group col-sm p-3">
                <div class="form-check ">

                </div>
                
              </div>

             </div>
